<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.IO Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîå Test de connexion Socket.IO</h1>
    
    <div id="status" class="status info">
        ‚è≥ Initialisation...
    </div>
    
    <h2>Informations de connexion</h2>
    <pre id="info"></pre>
    
    <h2>√âv√©nements re√ßus</h2>
    <pre id="events"></pre>
    
    <h2>Test de rooms</h2>
    <button onclick="joinRoom('test_room')">Rejoindre test_room</button>
    <button onclick="leaveRoom('test_room')">Quitter test_room</button>
    
    <script src="/static/vendor/socket.io/socket.io.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const infoDiv = document.getElementById('info');
        const eventsDiv = document.getElementById('events');
        const events = [];
        
        function updateStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        function addEvent(event) {
            events.unshift(event);
            eventsDiv.textContent = events.slice(0, 10).join('\n');
        }
        
        function updateInfo(info) {
            infoDiv.textContent = JSON.stringify(info, null, 2);
        }
        
        // Test de la disponibilit√© de io
        if (typeof io === 'undefined') {
            updateStatus('‚ùå Socket.IO n\'est pas charg√©!', 'error');
            addEvent('ERROR: io is not defined');
        } else {
            updateStatus('‚úÖ Socket.IO est charg√©', 'success');
            addEvent('INFO: Socket.IO library loaded successfully');
            
            // Connexion au serveur
            try {
                const socket = io();
                
                socket.on('connect', () => {
                    updateStatus('‚úÖ Connect√© au serveur WebSocket', 'success');
                    addEvent(`CONNECTED: ${new Date().toLocaleTimeString()}`);
                    updateInfo({
                        connected: socket.connected,
                        id: socket.id,
                        transport: socket.io.engine.transport.name
                    });
                });
                
                socket.on('disconnect', (reason) => {
                    updateStatus('‚ö†Ô∏è D√©connect√© du serveur', 'error');
                    addEvent(`DISCONNECTED: ${reason} at ${new Date().toLocaleTimeString()}`);
                });
                
                socket.on('connect_error', (error) => {
                    updateStatus('‚ùå Erreur de connexion: ' + error.message, 'error');
                    addEvent(`CONNECT_ERROR: ${error.message}`);
                });
                
                socket.on('files_updated', (data) => {
                    addEvent(`FILES_UPDATED: ${JSON.stringify(data)}`);
                });
                
                // Fonctions de test pour les rooms
                window.joinRoom = function(room) {
                    socket.emit('join', { room: room });
                    addEvent(`JOIN: ${room}`);
                };
                
                window.leaveRoom = function(room) {
                    socket.emit('leave', { room: room });
                    addEvent(`LEAVE: ${room}`);
                };
                
            } catch (error) {
                updateStatus('‚ùå Erreur lors de l\'initialisation: ' + error.message, 'error');
                addEvent(`ERROR: ${error.message}`);
            }
        }
    </script>
</body>
</html>
