{% extends "base.html" %}

{% block title %}Gestion des utilisateurs - {{ app_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="fas fa-users"></i> Gestion des utilisateurs</h1>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('web.admin_users_add') }}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Nouvel utilisateur
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i> Liste des utilisateurs
                </div>
                <div class="card-body">
                    <div id="usersList">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                    </div>
                    <div id="paginationContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function loadUsers(page = 1) {
        const listDiv = document.getElementById('usersList');
        const paginationDiv = document.getElementById('paginationContainer');
        
        try {
            const data = await API.get(`/api/users?page=${page}`);
            
            if (data.data && data.data.length > 0) {
                listDiv.innerHTML = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Rôle</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(user => `
                                    <tr>
                                        <td><strong>${user.name}</strong></td>
                                        <td>${user.email}</td>
                                        <td>
                                            <span class="badge bg-${user.role === 'admin' ? 'danger' : 'primary'}">
                                                ${user.role === 'admin' ? 'Administrateur' : 'Utilisateur'}
                                            </span>
                                        </td>
                                        <td>
                                            <a href="/admin/users/edit/${user._id}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${user._id}')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                if (data.pagination && data.pagination.total_pages > 1) {
                    paginationDiv.innerHTML = '';
                    paginationDiv.appendChild(Pagination.create(data.pagination, loadUsers));
                }
            } else {
                listDiv.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Aucun utilisateur trouvé
                    </div>
                `;
            }
        } catch (error) {
            listDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> Erreur lors du chargement des utilisateurs
                </div>
            `;
        }
    }
    
    async function deleteUser(id) {
        if (!Utils.confirmDelete('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) {
            return;
        }
        
        try {
            await API.delete(`/api/users/${id}`);
            Notification.success('Utilisateur supprimé avec succès');
            loadUsers();
        } catch (error) {
            Notification.error('Erreur lors de la suppression de l\'utilisateur');
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers();
    });
</script>
{% endblock %}
